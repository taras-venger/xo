<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet" />
</head>

<body>
  <h1>Oughts and Crosses</h1>
  <div class="table">
    <div class="cell" id="1-1" onclick="makeMove(id)"></div>
    <div class="cell" id="1-2" onclick="makeMove(id)"></div>
    <div class="cell" id="1-3" onclick="makeMove(id)"></div>
    <div class="cell" id="2-1" onclick="makeMove(id)"></div>
    <div class="cell" id="2-2" onclick="makeMove(id)"></div>
    <div class="cell" id="2-3" onclick="makeMove(id)"></div>
    <div class="cell" id="3-1" onclick="makeMove(id)"></div>
    <div class="cell" id="3-2" onclick="makeMove(id)"></div>
    <div class="cell" id="3-3" onclick="makeMove(id)"></div>
  </div>
  <div style="text-align: center;">
    <button>Start new game</button>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
